name: shell commands
on: [ push]
jobs:
  run-shell-command:     
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run:  echo "Hello-World"
      - name: multiline script
        run : |
          node -v
          npm -v
  parallel-job-macos:    
    runs-on: macos-latest
    steps:
      - name: View SW version
        run: sw_version
  dependent-job:
    runs-on: windows-latest
    needs: run-shell-command    
    steps:
      - name: echo a string
        run: Write-Output "Windows String"
      - name: ErrorStep
        run: doesnotexist
